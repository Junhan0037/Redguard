spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/redguard
    username: redguard
    password: redguard
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        default_schema: public
    open-in-view: false
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 1000
      password: ${REDIS_PASSWORD:redguard}

management:
  endpoint:
    health:
      show-details: "always"

redguard:
  rate-limit:
    fallback-policy: ALLOW_ALL
  admin-auth:
    issuer: redguard-admin
    access-token-secret: ${REDGUARD_ADMIN_ACCESS_SECRET:dev-access-secret-please-change-32bytes-minimum-value}
    refresh-token-secret: ${REDGUARD_ADMIN_REFRESH_SECRET:dev-refresh-secret-please-change-32bytes-minimum-value}
    access-token-ttl: 15m
    refresh-token-ttl: 24h
    allowed-clock-skew-seconds: 30
    max-failed-attempts: 5
    lockout-duration-minutes: 15
    token-namespace: admin:auth
