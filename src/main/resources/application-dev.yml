spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/redguard
    username: redguard
    password: redguard
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        default_schema: public
    open-in-view: false
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 1000

management:
  endpoint:
    health:
      show-details: "always"

redguard:
  rate-limit:
    fallback-policy: ALLOW_ALL
