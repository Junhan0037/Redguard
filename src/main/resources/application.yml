spring:
  application:
    name: redguard
  profiles:
    default: dev

server:
  shutdown: graceful # 종료 시 기존 요청을 모두 처리하고 종료

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true

logging:
  level:
    root: INFO
    com.redguard: DEBUG

redguard:
  rate-limit:
    fallback-policy: ALLOW_ALL
  admin-auth:
    issuer: redguard-admin
    access-token-ttl: 15m
    refresh-token-ttl: 24h
    allowed-clock-skew-seconds: 30
    max-failed-attempts: 5
    lockout-duration-minutes: 15
    token-namespace: admin:auth
  usage-snapshot:
    enabled: true
    cron: "0 */5 * * * *"
    lock-key: job:usage-snapshot:lock
    lock-ttl-seconds: 300
    scan-count: 1000
    fetch-batch-size: 200
